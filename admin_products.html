<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Products - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/22446c8bd7.js" crossorigin="anonymous"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    :root {
      --primary-color: #007bff;
      --secondary-color: #04a5dd;
      --accent-color: #ff7a59;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --text-dark: #2c3e50;
      --text-muted: #6c757d;
      --sidebar-width-expanded: 280px;
      --sidebar-width-collapsed: 90px;
      --border-radius: 1rem;
      --transition-speed: 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
    }

    /* === Sidebar Styles === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: var(--sidebar-width-collapsed);
      z-index: 1000;
      padding: 1.5rem 1rem;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
      color: #fff;
      transition: width var(--transition-speed);
    }
    .sidebar.expanded {
      width: var(--sidebar-width-expanded);
    }
    .sidebar-brand {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar-brand img {
      width: 45px;
      transition: width var(--transition-speed);
    }
    .sidebar.expanded .sidebar-brand img {
      width: 150px;
    }
    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all var(--transition-speed);
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar.expanded .nav-link {
      justify-content: flex-start;
    }
    .sidebar .nav-link:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .sidebar .nav-link.active {
      color: #fff;
      background: var(--primary-color);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }
    .sidebar .nav-link i {
      width: 20px;
      text-align: center;
      font-size: 1.1rem;
      transition: margin var(--transition-speed);
    }
    .sidebar.expanded .nav-link i {
      margin-right: 0.75rem;
    }
    .sidebar .nav-link-text {
      display: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }
    .sidebar.expanded .nav-link-text {
      display: inline;
      opacity: 1;
    }
    .sidebar-footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
      margin-top: 1rem;
    }
    .sidebar-toggle-desktop {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      width: 100%;
      text-align: center;
      border-radius: 0.5rem;
      padding: 0.75rem 0;
    }
    .sidebar-toggle-desktop:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar-toggle-desktop .fa-chevron-right {
      transition: transform var(--transition-speed);
    }
    .sidebar.expanded .sidebar-toggle-desktop .fa-chevron-right {
      transform: rotate(180deg);
    }

    /* === Main Content & Topbar Styles === */
    .main-content {
      margin-left: var(--sidebar-width-collapsed);
      padding: 0;
      transition: margin-left var(--transition-speed);
    }
    .sidebar.expanded ~ .main-content {
      margin-left: var(--sidebar-width-expanded);
    }
    .topbar {
      background-color: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 900;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar-search {
      max-width: 400px;
    }
    .topbar-nav .nav-link {
      color: var(--text-muted);
    }
    .topbar-nav .nav-link:hover {
      color: var(--text-dark);
    }
    .topbar-nav .dropdown-toggle::after {
      display: none;
    }
    .content-fluid {
      padding: 2rem;
    }
    .page-title {
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
    }
    
    /* === Table Card Style === */
    .card-table {
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--white);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    .card-table .card-header {
      padding: 1.5rem;
      background-color: var(--white);
      border-bottom: 1px solid #f0f0f0;
    }
    .card-table .card-title {
      font-weight: 700;
      color: var(--text-dark);
    }
    .table {
      margin-bottom: 0;
      vertical-align: middle;
    }
    .table thead th {
      background-color: var(--light-bg);
      border-bottom: 2px solid #e9ecef;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.75rem; 
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0.75rem 1.25rem;
    }
    .table tbody td {
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 0.75rem 1.25rem;
    }
    .badge {
      font-size: 0.75rem;
      padding: 0.3em 0.5em;
      font-weight: 600;
    }
    .table thead th.text-center {
      text-align: center;
    }
    .table tbody td.text-center {
      text-align: center;
    }
    .btn-action {
      background: none;
      border: 1px solid #ddd;
      color: var(--text-muted);
      width: 32px;
      height: 32px;
      border-radius: 0.5rem;
      font-size: 0.8rem;
    }
    .btn-action:hover {
      background-color: var(--primary-color);
      color: var(--white);
      border-color: var(--primary-color);
    }
    .dropdown-menu {
      border-radius: 0.5rem;
      border: 1px solid #f0f0f0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }
    .dropdown-item {
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }
    .dropdown-item i {
      width: 16px;
      text-align: center;
      margin-right: 0.5rem;
    }
    .dropdown-item.text-danger:hover {
      background-color: #dc3545;
      color: white !important;
    }
    .table tbody tr {
      border-bottom: 1px solid #f0f0f0;
    }
    .table tbody tr:last-child {
      border-bottom: none;
    }
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
    
    /* === New Product Table Styles === */
    .product-image-thumb {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      padding: 5px;
      border: 1px solid #eee;
    }
    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.25em;
      cursor: pointer;
    }
    
    /* === Modal Styles === */
    .modal-header {
      background-color: var(--primary-color);
      color: var(--white);
    }
    .modal-header .btn-close {
      filter: invert(1) brightness(2);
    }
    .modal-body {
      max-height: 70vh;
      overflow-y: auto;
    }

    /* === Responsive === */
    @media (max-width: 992px) {
      .sidebar {
        left: calc(var(--sidebar-width-expanded) * -1);
        width: var(--sidebar-width-expanded);
      }
      .main-content {
        margin-left: 0;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar-toggle-desktop {
        display: none;
      }
      .topbar-search {
        display: none;
      }
      .content-fluid {
        padding: 1.5rem;
      }
      .topbar {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="sidebar" id="admin-sidebar">
    <div>
      <a class="sidebar-brand" href="admin_dashboard.html">
        <img src="images/logo.png" alt="Titanic Logo" />
      </a>

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="admin_dashboard.html" class="nav-link" title="Dashboard">
            <i class="fa-solid fa-house"></i>
            <span class="nav-link-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin_queries.html" class="nav-link" title="Contact Queries">
            <i class="fa-solid fa-envelope"></i>
            <span class="nav-link-text">Contact Queries</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin_applications.html" class="nav-link" title="Job Applications">
            <i class="fa-solid fa-briefcase"></i>
            <span class="nav-link-text">Job Applications</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin_products.html" class="nav-link active" title="Manage Products">
            <i class="fa-solid fa-box-archive"></i> <span class="nav-link-text">Products</span>
          </a>
        </li>
      </ul>
      </div>

    <div class="sidebar-footer">
      <button class="btn sidebar-toggle-desktop mb-3" id="desktop-sidebar-toggle" title="Toggle Sidebar">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      
      <a href="admin_login.html" class="nav-link" title="Logout">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="nav-link-text">Logout</span>
      </a>
    </div>
  </nav>

  <div class="main-content" id="main-content">
    
    <nav class="topbar">
      <button class="btn btn-light d-lg-none" type="button" id="mobile-sidebar-toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <form class="d-none d-lg-flex" role="search">
        <div class="input-group topbar-search">
          <span class="input-group-text bg-light border-0">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input class="form-control bg-light border-0" type="search" placeholder="Search products..." aria-label="Search" />
        </div>
      </form>
      <ul class="nav nav-pills topbar-nav">
        </ul>
    </nav>

    <main class="content-fluid">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="page-title mb-0">Manage Products</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
          <i class="fa-solid fa-plus me-2"></i>Add New Product
        </button>
      </div>

      <section class="card card-table">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">All Products</h5>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="ps-3">Image</th>
                <th>Product Name</th>
                <th>Presentation</th>
                <th class="text-center">Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="ps-3">
                  <img src="productimg/product1.png" alt="T-Cee-INJ" class="product-image-thumb">
                </td>
                <td>T-Cee-INJ</td>
                <td>30 and 100 ml.</td>
                <td class="text-center">
                  <div class="form-check form-switch d-inline-block">
                    <input class="form-check-input" type="checkbox" role="switch" id="statusSwitch1" checked>
                    <label class="form-check-label" for="statusSwitch1"><span class="visually-hidden">Active</span></label>
                  </div>
                </td>
                <td class="text-center">
                  <div class="dropdown">
                    <button class="btn btn-action" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Actions">
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal">
                          <i class="fa-solid fa-pencil"></i> Edit Product
                        </a>
                      </li>
                      <li><hr class="dropdown-divider"></li>
                      <li>
                        <a class="dropdown-item text-danger" href="#">
                          <i class="fa-solid fa-trash"></i> Delete
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="ps-3">
                  <img src="productimg/product2.png" alt="Topvet-FM-INJ" class="product-image-thumb">
                </td>
                <td>Topvet-FM-INJ</td>
                <td>20 & 100 ml.</td>
                <td class="text-center">
                  <div class="form-check form-switch d-inline-block">
                    <input class="form-check-input" type="checkbox" role="switch" id="statusSwitch2">
                    <label class="form-check-label" for="statusSwitch2"><span class="visually-hidden">Inactive</span></label>
                  </div>
                </td>
                <td class="text-center">
                  <div class="dropdown">
                    <button class="btn btn-action" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Actions">
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal">
                          <i class="fa-solid fa-pencil"></i> Edit Product
                        </a>
                      </li>
                      <li><hr class="dropdown-divider"></li>
                      <li>
                        <a class="dropdown-item text-danger" href="#">
                          <i class="fa-solid fa-trash"></i> Delete
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="e.g., T-Cee-INJ">
            </div>
            
            <div class="col-md-6">
              <label for="productPresentation" class="form-label">Presentation</label>
              <input type="text" class="form-control" id="productPresentation" placeholder="e.g., 30 and 100 ml.">
            </div>
            
            <div class="col-md-6">
              <label for="productAdmin" class="form-label">Administration</label>
              <input type="text" class="form-control" id="productAdmin" placeholder="e.g., IV, IM, SC">
            </div>

            <div class="col-12">
              <label for="productImage" class="form-label">Product Image</label>
              <input class="form-control" type="file" id="productImage">
            </div>
            
            <div class="col-12">
              <label for="productComposition" class="form-label">Composition</label>
              <textarea class="form-control" id="productComposition" rows="3" placeholder="Each ml. Contains Ascorbic Acid..."></textarea>
            </div>
            
            <div class="col-12">
              <label for="productDosage" class="form-label">Dosage</label>
              <textarea class="form-control" id="productDosage" rows="2" placeholder="20-30 ml. in a Day or as directed..."></textarea>
            </div>
            
            <div class="col-12">
              <label for="productIndications" class="form-label">Indications (One per line)</label>
              <textarea class="form-control" id="productIndications" rows="5" placeholder="Helps in wound healing...&#10;Antioxidant Properties..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Product</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('admin-sidebar');
      
      const desktopToggle = document.getElementById('desktop-sidebar-toggle');
      if (desktopToggle) {
        if (localStorage.getItem('sidebarExpanded') === 'true') {
          sidebar.classList.add('expanded');
        }
        desktopToggle.addEventListener('click', function() {
          sidebar.classList.toggle('expanded');
          localStorage.setItem('sidebarExpanded', sidebar.classList.contains('expanded'));
        });
      }

      const mobileToggle = document.getElementById('mobile-sidebar-toggle');
      if (mobileToggle) {
        mobileToggle.addEventListener('click', function() {
          sidebar.classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
